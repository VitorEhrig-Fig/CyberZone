{% extends 'base.html'%}
{% block content %}
<ul style="color: aliceblue;">
{% for post in object_list %}
    <li>
        <img src=/media/{{post.background}}>
        <br>
        {{ post.title }}
        <br>
        {{ post.content | safe}}
        <br>
        {{ post.author}}
    </li>    
{% endfor %}
</ul>
{% endblock content %}
