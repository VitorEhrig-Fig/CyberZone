{% extends 'home.html' %}
{% block content %}
  {% if user.is_authenticated %}
            <div class="containe">
                <div class="banana">
                    <h1 class="font-weight-bold mt-3">Criar Novo Artigo</h1>
                    <form class="sign-in-form" method="post" action='' enctype="multipart/form-data">
                        {% csrf_token %}
                        {{form.media}}
                        {{form.as_p}}
                        <button class="btn btn-success" type="submit">Enviar artigo</button>
                    </form>
            </div> 
            </div>
            </div>
    <script>
        var name = "{{ user.id }}";
        document.getElementById("elder").value = name;
    </script>
    {% else %}
      <div class="cont">
        <div class="containe">
          <div class="banana">
            <h1 class="font-weight-bold mt-3">
              Você não deveria estar aqui!
            </h1>
          </div>
        </div>
      </div>
    
    {% endif%}
{% endblock content %}
